<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" />
<title>GlyphSwan</title>
<link rel="stylesheet" href="materialize/materialize.css">
<link rel="stylesheet" href="materialize/icon.css">
<link rel="stylesheet" href="styles.css">
<script src="materialize/materialize.js"></script>
<script src="data/gsdb.js"></script>
<script src="glyphswan.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  M.Tooltip.init(document.querySelectorAll('.tooltipped'), {});
});
</script>
</head>
<body>
<header><nav>
  <div class="nav-wrapper container"><a href="" class="brand-logo">
    <i class="material-icons">transform</i>GlyphSwan
  </a></div>
</nav></header>

<main class="container">
  <div id="update-bar" class="row center-align hide"><div class="col s12">
    An update is available! Click <a id="update-link" target="_blank">here</a>
    to download it.
  </div></div>
  <div class="row">
    <div class="input-field col s12 l6">
      <textarea id="text" class="materialize-textarea"
        onselect="analyze()"></textarea>
      <label for="text">Text to analyze/convert</label>
      <blockquote id="analysis">
        <p>Select a character to analyze it.</p>
      </blockquote>
    </div>

    <div class="col s12 l6">
      <table class="centered">
        <thead><tr>
          <th colspan="2">Conversions</th>
        </tr></thead>
        <tbody>
          <tr>
            <td>
              Chinese<br>
              <i class="material-icons tiny tooltipped" data-position="bottom"
                data-tooltip="GlyphSwan only performs character conversions,
                not vocabulary conversions like 光盘 ↔ 光碟.">info</i>
            </td>
            <td>
              <button class="btn waves-effect waves-light dynamic"
                onclick="startConvert('cSimplifiedVariant')">
                简 Simplified</button>
              <button class="btn waves-effect waves-light dynamic"
                onclick="startConvert('cTraditionalVariant')">
                繁 Traditional</button>
            </td>
          </tr>
          <tr>
            <td>
              Kanji<br>
              <i class="material-icons tiny tooltipped" data-position="bottom"
                data-tooltip="GlyphSwan only performs character conversions,
                not kakikae conversions like 車両 ↔ 車輛.">info</i>
            </td>
            <td>
              <button class="btn waves-effect waves-light dynamic"
                onclick="startConvert('jShinjitai')">新 Shinjitai</button>
              <button class="btn waves-effect waves-light dynamic"
                onclick="startConvert('jKyujitai')">舊 Kyūjitai</button>
            </td>
          </tr>
          <tr>
            <td>Kana</td>
            <td>
              <button class="btn waves-effect waves-light dynamic"
                onclick="startConvert('jHiragana')">あ Hiragana</button>
              <button class="btn waves-effect waves-light dynamic"
                onclick="startConvert('jKatakana')">カ Katakana</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="center-align">
        <label>
          <input id="mdcheck" type="checkbox" class="filled-in" />
          <span class="black-text">Manual disambiguation</span>
        </label>
      </p>
    </div>
  </div>
</main>

<footer class="page-footer grey lighten-3 black-text"><div class="container">
  <a target="_blank" href="https://github.com/kahsieh/glyphswan">GlyphSwan</a>
  <span id="app-version"></span>
  Copyright © 2009–2022
  <a target="_blank" href="https://www.kevinhsieh.net">Kevin Hsieh</a>.
  All Rights Reserved.
</div></footer>
</body>
</html>
